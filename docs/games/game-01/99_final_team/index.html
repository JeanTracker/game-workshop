<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>게임 01 - 최종 팀 빌드</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eef2ff;
      color: #1d2357;
    }
    main {
      background: white;
      padding: 2.75rem;
      border-radius: 18px;
      width: min(520px, 90vw);
      box-shadow: 0 12px 30px rgba(29, 35, 87, 0.12);
    }
    h1 {
      margin-top: 0;
    }
    .versions {
      margin: 1.5rem 0;
      padding-left: 1.25rem;
    }
    .versions li {
      margin-bottom: 0.75rem;
    }
    .hint {
      font-size: 0.95rem;
      color: #4b4f73;
      line-height: 1.5;
    }
    code {
      background: #f4f8ff;
      padding: 0.15rem 0.35rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main>
    <h1>아직 팀 빌드가 없어요!</h1>
    <p class="hint">선생님이 "최종 버전 만들어줘"라고 말하면, 지금까지의 작업을 기반으로 <code>99_final_team/v1/</code> 같은 폴더를 새로 만들 거예요.</p>
    <p class="hint">버전이 추가되면 아래 목록에 링크가 자동으로 생기도록 업데이트할 예정이에요. 지금은 연습이 끝나면 알려주세요!</p>
    <ol class="versions">
      <li>v1 &mdash; 아직 생성되지 않았어요.</li>
    </ol>
  </main>
</body>
</html>
